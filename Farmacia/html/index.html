<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Farmácia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #2e8b57;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4682b4;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6f7ff;
            border-radius: 5px;
            border-left: 5px solid #4682b4;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promoção da Farmácia</h1>
        <p>Na compra de duas unidades do mesmo medicamento, o cliente recebe como desconto os centavos do valor total.</p>
        
        <div class="form-group">
            <label for="medicamento">Descrição do Medicamento:</label>
            <input type="text" id="medicamento" placeholder="Ex.: Paracetamol 500mg">
        </div>
        
        <div class="form-group">
            <label for="preco-medicamento">Preço Unitário (R$):</label>
            <input type="number" id="preco-medicamento" placeholder="Ex.: 12.50" step="0.01" min="0">
        </div>
        
        <button onclick="calcularPromocao()">Calcular Promoção</button>
        
        <div id="resultado" class="result" style="display: none;">
            <p>Medicamento: <span id="descricao-medicamento"></span></p>
            <p>Preço unitário: R$ <span id="preco-unitario"></span></p>
            <p>Preço total sem desconto: R$ <span id="preco-total"></span></p>
            <p>Desconto: R$ <span id="desconto"></span></p>
            <p>Valor com desconto: R$ <span class="highlight" id="valor-com-desconto"></span></p>
        </div>
    </div>

    <script>
        function calcularPromocao() {
            const medicamento = document.getElementById('medicamento').value;
            const preco = parseFloat(document.getElementById('preco-medicamento').value);
            
            if (!medicamento || isNaN(preco) || preco <= 0) {
                alert('Por favor, preencha todos os campos corretamente!');
                return;
            }
            
            const precoTotal = preco * 2;
            const centavos = precoTotal - Math.floor(precoTotal);
            const valorComDesconto = precoTotal - centavos;
            
            document.getElementById('descricao-medicamento').textContent = medicamento;
            document.getElementById('preco-unitario').textContent = preco.toFixed(2);
            document.getElementById('preco-total').textContent = precoTotal.toFixed(2);
            document.getElementById('desconto').textContent = centavos.toFixed(2);
            document.getElementById('valor-com-desconto').textContent = valorComDesconto.toFixed(2);
            
            document.getElementById('resultado').style.display = 'block';
        }
    </script>
</body>
</html>
